<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Скачать читы на вашу игру</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    button {
      font-size: 24px;
      padding: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <h1>Скачать читы на вашу игру</h1>
  <button onclick="playSound()">Скачать</button>

  <!-- Используем рабочую ссылку на звук -->
  <audio id="prankAudio" src="https://www.soundjay.com/button/beep-08b.mp3"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById("prankAudio");
      audio.play();
    }
  </script>
</body>
</html>
